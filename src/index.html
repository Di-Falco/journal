<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Journal</title>
</head>
<body>
  <div class="container">
  <h1>Journal</h1>
  <form id="journal-entry">
    <label for="title">Enter the title of your entry</label>
    <input id="title" class="form-control" type="text">
    <label for="date">Enter date below</label>
    <input id="date" class="form-control" type="text">
    <label for="entry">Type your journal entry in the text box below</label>
    <input id="entry" class="form-control" type="text">
    <button type="submit" class="btn">Save Entry</button>
  </form>
  <div id="entries"></div>
  </div>
</body>
</html>
